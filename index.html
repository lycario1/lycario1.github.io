<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>IV Probability Calculator</title></head>
<body><h1>IV Probability Calculator</h1>
<form enctype="multipart/form-data" method="post" name="para">
<table>
<tbody><tr>
<th></th>
<th>HP</th>
<th>Atk</th>
<th>Def</th>
<th>SpA</th>
<th>SpD</th>
<th>Spd</th>
</tr>
<tr>
<td>Parent A</td>
<td><input type="checkbox" name="parentA[]" value="HP"></td>
<td><input type="checkbox" name="parentA[]" value="Atk"></td>
<td><input type="checkbox" name="parentA[]" value="Def"></td>
<td><input type="checkbox" name="parentA[]" value="SpA"></td>
<td><input type="checkbox" name="parentA[]" value="SpD"></td>
<td><input type="checkbox" name="parentA[]" value="Spd"></td>
</tr>
<tr>
<td>Parent B</td>
<td><input type="checkbox" name="parentB[]" value="HP"></td>
<td><input type="checkbox" name="parentB[]" value="Atk"></td>
<td><input type="checkbox" name="parentB[]" value="Def"></td>
<td><input type="checkbox" name="parentB[]" value="SpA"></td>
<td><input type="checkbox" name="parentB[]" value="SpD"></td>
<td><input type="checkbox" name="parentB[]" value="Spd"></td>
</tr>
<tr>
<td>Goal</td>
<td><input type="checkbox" name="goal[]" value="HP"></td>
<td><input type="checkbox" name="goal[]" value="Atk"></td>
<td><input type="checkbox" name="goal[]" value="Def"></td>
<td><input type="checkbox" name="goal[]" value="SpA"></td>
<td><input type="checkbox" name="goal[]" value="SpD"></td>
<td><input type="checkbox" name="goal[]" value="Spd"></td>

</tr>
</tbody></table>

<table><tbody><tr>
<th></th>
<th>Gender</th>
<th>Ability</th>
<th>Shiny</th>
</tr>
<tr><td>Modifiers</td>
<td>
<select name="gender">
   <option value="0">Ignore</option>
   <option value="1">12.5%</option>
   <option value="2">25%</option>
   <option value="3">50%</option>
   <option value="4">75%</option>
   <option value="5">87.5%</option>
 </select> 
</td>
<td>
<select name="ability">
   <option value="0">Ignore</option>
   <option value="1">20%</option>
   <option value="2">40%</option>
   <option value="3">60%</option>
   <option value="4">80%</option>
 </select> 
</td>
<td>
<select name="shiny">
   <option value="0">Ignore</option>
   <option value="1">1/4096 - Base Chance</option>
   <option value="2">3/4096 - Shiny Charm</option>
   <option value="3">6/4096 - Masuda Method</option>
   <option value="4">8/4096 - Shiny Charm + Masuda Method</option>
 </select> 
</td>
</tr>
</tbody></table>

<input type="submit" value="Calculate">
</form>
<div id="result">
</div>
<script>
var form = document.forms.namedItem("para");
form.addEventListener('submit', function(ev) {

  var xhttp = new XMLHttpRequest();
  var oData = new FormData(form);
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("result").innerHTML = this.responseText;
    }
  };
  xhttp.open("POST", "calc.cgi", true);
  xhttp.send(oData);

  ev.preventDefault();
}, false);
</script></body></html>
